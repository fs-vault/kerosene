name: Kerosene
version: 4.0
author: TechToolbox (@nkomarn)
main: xyz.nkomarn.kerosene.Kerosene
description: Firestarter's library of little bits and bobs that keep the server ticking.
website: https://firestartermc.com/opensource
api-version: 1.16
depend: ['Essentials', 'Vault']

commands:
  kerosene:
    description: "Base Kerosene management command."
    permission: "firestarter.admin"

permissions:
  firestarter.admin:
    default: op
    description: "Allow access to administrative features."
